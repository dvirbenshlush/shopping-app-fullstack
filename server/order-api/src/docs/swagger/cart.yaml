paths:
  /api/orders/cart:
    get:
      summary: Get current cart contents
      tags:
        - Cart
      responses:
        '200':
          description: Current shopping cart contents
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        productId:
                          type: string
                          example: "prod123"
                        quantity:
                          type: integer
                          example: 2
    post:
      summary: Add a product to the cart
      tags:
        - Cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                  example: "prod123"
                quantity:
                  type: integer
                  example: 1
      responses:
        '200':
          description: Product added to cart successfully
