paths:
  /api/orders/categories:
    get:
      summary: Get list of categories
      tags:
        - Orders
      responses:
        '200':
          description: List of product categories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "cat123"
                    name:
                      type: string
                      example: "Electronics"
